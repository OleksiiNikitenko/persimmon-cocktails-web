<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <ng-container matColumnDef="photoId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      Avatar
    </th>
    <td class="avatar-container"  mat-cell *matCellDef="let element"><img class="avatar" src="./assets/images/moder-avatar.png" alt="avatar"></td>
  </ng-container>

  <ng-container matColumnDef="personId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">
      ID
    </th>
    <td mat-cell *matCellDef="let element"> {{element.personId}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
      Email
    </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="editButton">
    <th mat-header-cell *matHeaderCellDef>

    </th>
    <td class="container-button-edit" mat-cell *matCellDef="let element"><button class="primary-button button-edit">EDIT</button></td>
  </ng-container>

  <ng-container matColumnDef="statusButton">
    <th mat-header-cell *matHeaderCellDef>

    </th>
    <td class="container-button-status" mat-cell *matCellDef="let element"><button class="primary-button">DISABLE</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
