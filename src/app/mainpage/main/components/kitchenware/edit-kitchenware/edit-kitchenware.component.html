<div>
  <div class="edit-kitchenware">
    <h1>Edit kitchenware</h1>
  </div>

  <div class="edit-kitchenware__content">
    <img class="edit-kitchenware__avatar" src="./assets/images/Glass.png" alt="glass">
    <div [formGroup]="form" class="form">
      <div>
        <label>Name: </label>
        <input placeholder="Kitchenware name" formControlName="name"/>
      </div>




      <div>
        <label>Category: </label>
        <input placeholder="Category" formControlName="category"/>
      </div>
      <div>
        <button  class="primary-button changeButton" type="button" >Change image</button>
        <button  class="primary-button createButton" type="button" >Change</button>
        <button class="secondary-button clearButton" type="button" (click)="resetFormHandler()">Clear</button>
      </div>
    </div>

  </div>
</div>
