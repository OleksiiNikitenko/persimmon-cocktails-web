<div class="center-content">
  <mat-card class="example-card">
    <mat-card-header>

      <mat-card-title>Persimmon Cocktails</mat-card-title>
      <mat-card-subtitle>Recover Password</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group>

        <mat-tab label="Recover Password">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" value="" [(ngModel)]="recover_email"/>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-card-subtitle>Please enter the Email of the account to retrieve your password</mat-card-subtitle>

          <button mat-button color="primary" (click)="recover()">Submit</button>
        </mat-tab>

      </mat-tab-group>

    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>

</div>
