<div class="main" >
  <button class="secondary-button kitchenware-add" type="button" routerLink="/kitchenware/add">Add kitchenware </button>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
         class="mat-elevation-z8">

    <ng-container matColumnDef="photoId">
      <th mat-header-cell *matHeaderCellDef sortActionDescription="">
        Photo
      </th>
      <td class="photo-container"  mat-cell *matCellDef="let element"><img class="photo" src="../../../../../assets/images/Glass.png" alt="photo"></td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by category">
        Category
      </th>
      <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
    </ng-container>

    <ng-container matColumnDef="editButton">
      <th mat-header-cell *matHeaderCellDef>

      </th>
      <td class="container-button-edit" mat-cell *matCellDef="let element">
        <button class="primary-button button-edit" [routerLink]="'edit/' + element.kitchenwareId">EDIT</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="statusButton">
      <th mat-header-cell *matHeaderCellDef>

      </th>
      <td class="container-button-status" mat-cell *matCellDef="let element">
        <button class="primary-button">DELETE</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
