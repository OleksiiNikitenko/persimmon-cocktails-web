<div class="center-content">
  <div class="example-card">
    <mat-card-header>

      <mat-card-title>Persimmon Cocktails</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group>
        <form [formGroup]="recoverForm">

          <mat-tab label="Recover Password">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input formControlName="recover_email" type="email" matInput placeholder="Email" value=""/>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <small *ngIf="recoverForm.get('recover_email').invalid && recoverForm.get('recover_email').touched"
                   class="text-danger">Email is Required (example@example.com)</small>

            <mat-card-subtitle class="text">Please enter the Email of the account to retrieve your password</mat-card-subtitle>

            <button [disabled]="recoverForm.invalid" mat-button color="primary" (click)="recover()">Submit</button>
          </mat-tab>
        </form>
      </mat-tab-group>

    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </div>

</div>
