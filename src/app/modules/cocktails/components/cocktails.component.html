<div>
  <form [formGroup]="searchCocktailsForm" autocomplete="off" class="search-form"
        (submit)="getCocktails()">
    <mat-card-content>
      <div class="search-query-input-and-button">
        <mat-form-field class="search-query-input">
          <mat-label>Search cocktails</mat-label>
          <input matInput [(ngModel)]="currentQuery.query" type="text" placeholder="Cocktail name"
                 formControlName="name"
                 id="cocktails_search_name" (keypress)="checkValue($event)">
          <mat-hint align="end">More than 2 characters, space and hyphen are available.</mat-hint>
          <!--        <mat-icon matSuffix>supervisor_account</mat-icon>-->
        </mat-form-field>
        <button class="search-submit-button primary-button" type="submit" value="submit"
                [disabled]="!searchCocktailsForm.valid">Search
        </button>
      </div>
      <div class="search-field sort-by-div">
        <label id="sort-by-radio-group-label">Choose the column to sort by</label>
        <div class="sort-by-radio-div">
          <mat-radio-group
            formControlName="sortColumn"
            aria-labelledby="sort-by-radio-group-label"
            class="sort-by-radio-group"
            [(ngModel)]="currentQuery.sortByColumn">
            <mat-radio-button class="sort-by-radio-button" *ngFor="let sortColumn of sortColumns" [value]="sortColumn">
              {{sortColumn}}
            </mat-radio-button>
          </mat-radio-group>
          <mat-radio-group
            formControlName="sortDirection"
            [(ngModel)]="currentQuery.sortDirection">
            <mat-radio-button [value]="true">
              <span class="material-icons">expand_less</span>
            </mat-radio-button>
            <mat-radio-button [value]="false">
              <span class="material-icons">expand_more</span>
            </mat-radio-button >

          </mat-radio-group>
        </div>
      </div>

      <section>
        <mat-checkbox formControlName="matchToStock"
        [(ngModel)]="currentQuery.matchToStock" [checked]="currentQuery.matchToStock" >
          <p>Search cocktails match to stock</p>
        </mat-checkbox>
      </section>
      <small
        *ngIf="!currentQuery.matchToStock"
        class="text-danger">unchecked</small>

    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
    <small
      *ngIf="searchCocktailsForm.get('name').invalid && searchCocktailsForm.get('name').touched  && searchCocktailsForm != ''"
      class="text-danger">Incorrect format</small>
  </form>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="cocktailsDataSource" class="found-list-table" matSort aria-label="Elements">
      <ng-container matColumnDef="photoUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Photo</th>
        <td mat-cell *matCellDef="let cocktail" class="cocktail-small-photo-container">
          <img src="{{cocktail.photoUrl == null ? defaultPhotoUrl : cocktail.photoUrl}}" class="cocktail-small-photo">
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let cocktail">{{cocktail.name}}</td>
      </ng-container>
      <ng-container matColumnDef="receipt">
        <th mat-header-cell *matHeaderCellDef>Receipt</th>
        <td mat-cell *matCellDef="let cocktail">{{cocktail.receipt}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="cocktailsDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: cocktailsDisplayedColumns;"></tr>
    </table>
  </div>
</div>
