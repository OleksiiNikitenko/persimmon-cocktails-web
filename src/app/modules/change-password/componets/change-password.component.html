<div class="center-content">
  <div class="example-card">
    <mat-card-header>

      <mat-card-title>Persimmon Cocktails</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group>
        <form [formGroup]="changePasswordForm">

          <mat-tab label="Change Password">


            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Old Password</mat-label>
              <input formControlName="oldPassword" type="password" matInput placeholder="Password"/>
              <mat-icon matSuffix>enhanced_encryption</mat-icon>
            </mat-form-field>

            <div class="text-danger-block"><small
              *ngIf="changePasswordForm.get('oldPassword').invalid && changePasswordForm.get('oldPassword').touched"
              class="text-danger">
              Old Password is Required</small></div>


            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>New Password</mat-label>
              <input formControlName="newPassword" type="password" matInput placeholder="Password"/>
              <mat-icon matSuffix>enhanced_encryption</mat-icon>
            </mat-form-field>

            <div class="text-danger-block-1"><small
              *ngIf="changePasswordForm.get('newPassword').invalid && changePasswordForm.get('newPassword').touched"
              class="text-danger-1">
              Password is Required(Password must contains at least one capital letter, lower case letter and
              number)</small></div>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Confirm Password</mat-label>
              <input formControlName="confirmPassword" type="password" matInput placeholder="Password"/>
              <mat-icon matSuffix>enhanced_encryption</mat-icon>
            </mat-form-field>

            <div class="text-danger-block"><small
              *ngIf="changePasswordForm.get('confirmPassword').value == '' && changePasswordForm.get('confirmPassword').touched"
              class="text-danger">Password is Required</small>

              <small *ngIf="(changePasswordForm.get('newPassword') != changePasswordForm.get('confirmPassword'))
               && changePasswordForm.get('confirmPassword').touched && changePasswordForm.get('confirmPassword').value != ''"
                     class="text-danger"> Password must match</small></div>


            <button [disabled]="changePasswordForm.invalid" mat-button color="primary" (click)="changePassword()">Change
              Password
            </button>
          </mat-tab>
        </form>
      </mat-tab-group>

    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </div>

</div>
