<div>
  <div class="add-ingredient">
    <h1 *ngIf="!currentIngredientId else edit">Create ingredient</h1>
    <ng-template #edit>
      <h1>Edit ingredient</h1>
    </ng-template>
  </div>
  <div class="add-ingredient__content">
    <img class="add-ingredient__avatar" src="{{imageUrl}}" alt="orange">
    <div [formGroup]="form" class="form">
      <div>
        <label>Name: </label>
        <input placeholder="Ingredient name" formControlName="name"/>
        <p *ngIf="form.get('name')?.invalid && form.get('name')?.touched">incorrect name</p>
      </div>
      <div>
        <label>Category: </label>
        <input placeholder="Category" type="number" formControlName="ingredientCategoryId"/>
        <p *ngIf="form.get('category')?.invalid && form.get('category')?.touched" >incorrect category</p>
      </div>
      <div>
        <button *ngIf="!currentIngredientId else editButton" class="primary-button createButton" type="button" (click)="createIngredient()">Create</button>
        <ng-template #editButton>
          <button class="primary-button createButton" type="button" (click)="editIngredient()">Update</button>
        </ng-template>
        <button class="secondary-button clearButton" type="button" (click)="resetFormHandler()">Clear</button>
      </div>
    </div>
  </div>
  <div class=" text-center">
    <label class="secondary-button changeAvatarButton" for="image_uploads">Choose images to upload </label>
    <input type="file" id="image_uploads" hidden
           class="form-control"
           (change)="onChange($event)">
  <div class="upload">
    <button class="thirdly-button uploadButton" (click)="onUpload()">Upload</button></div>
  </div>
</div>
