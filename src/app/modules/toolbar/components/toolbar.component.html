<div class="bar">
  <ng-container *ngFor="let item of menuItems">
    <ng-container *ngIf="item.canActivate.includes(getUser().role)">
      <div class="bar__item">
      <div
        (click)="navigateHandler(item.url)"
        class="bar__item__text"
        [ngClass]="{'active': item.isActive}"
        [routerLink]="item.url"> {{item.text}} </div>
      </div>
    </ng-container>
  </ng-container>
</div>
