<div class="main" >
  <button class="secondary-button stockIngredient-add" type="button" routerLink="/stockIngredient/add">Add ingredient </button>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
         class="mat-elevation-z8">

    <ng-container matColumnDef="photoId">
      <th mat-header-cell *matHeaderCellDef sortActionDescription="">
        Avatar
      </th>
      <td class="avatar-container"  mat-cell *matCellDef="let element"><img class="avatar" src="../../../../../assets/images/orange.png" alt="avatar"></td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by category">
        Category
      </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef sortActionDescription="">
        Amount
      </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="measureType">
      <th mat-header-cell *matHeaderCellDef sortActionDescription="">
        Measure type
      </th>
      <td mat-cell *matCellDef="let element"> {{element.measureType}} </td>
    </ng-container>

    <ng-container matColumnDef="editButton">
      <th mat-header-cell *matHeaderCellDef>

      </th>
      <td class="container-button-edit" mat-cell *matCellDef="let element"><button class="primary-button button-edit">EDIT</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
