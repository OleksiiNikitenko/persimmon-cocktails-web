<div>
  <div class="edit-ingredient">
    <h1>Edit ingredient</h1>
  </div>

  <div class="edit-ingredient__content">

    <form *ngIf="actualData!=null" [formGroup]="_form" (submit)="editStockIngredient()" class="form">

      <div >
        <img src="{{actualData.image == null ? defaultPhotoUrl : actualData.image.urlFull }}" alt="photo">
      </div>

      <div>
        <label>Name: </label>
        <span>{{actualData?.name}}</span>
      </div>
      <div>
        <label>Category: </label>
        <span>{{actualData?.categoryName}}</span>
      </div>
      <div>
        <label>Amount: </label>
        <input matInput [(ngModel)]="patchQuery.amount" type="text" placeholder="amount" formControlName="amount"/>
      </div>
      <div>
        <label>Measure type: </label>
        <input matInput [(ngModel)]="patchQuery.measureType" type="text" placeholder="litres, kg, etc." formControlName="measureType"/>
      </div>
      <div>
        <button class="primary-button createButton" type="submit" >Change</button>
        <button class="secondary-button clearButton" type="button" (click)="resetFormHandler()">Reset</button>
      </div>
    </form>
    <div *ngIf="actualData==null">No such ingredients</div>

  </div>
</div>
